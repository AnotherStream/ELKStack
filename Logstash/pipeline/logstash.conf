input {
  # Beats入力（FilebeatやMetricbeatからのデータ受信）
  beats {
    port => 5044
  }
  
  # TCP入力
  tcp {
    port => 5000
    codec => json_lines
  }
  
  # UDP入力
  udp {
    port => 5000
    codec => json_lines
  }
  
  # HTTP入力
  http {
    port => 8080
  }
}

filter {
  # 共通フィールドの追加
  mutate {
    add_field => { "[@metadata][processed_at]" => "%{+YYYY-MM-dd HH:mm:ss}" }
  }
  
  # ログレベルの正規化
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
  
  # タイムスタンプの処理
  if [@timestamp] {
    date {
      match => [ "@timestamp", "ISO8601" ]
    }
  }
  
  # メッセージの解析（JSON形式の場合）
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
}

output {
  # Elasticsearchへの出力
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
    template_name => "logstash"
    template_pattern => "logstash-*"
    template_overwrite => true
  }
  
  # デバッグ用標準出力（開発時のみ）
  # stdout {
  #   codec => rubydebug
  # }
}